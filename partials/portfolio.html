<section class="main-portfolio" >

  <div class="row main-images col-md-12">
    <article class="col-xs-12 col-md-6 not-visible" ng-repeat="project in vm.projects"
      when-visible="vm.animateElementIn"
      when-not-visible="vm.animateElementOut" >
      <a ui-sref="project({name: project.pathState})">
        <img ng-src="{{project.images[0]}}" alt="projectImg" class="img-responsive">
        <div class="over-img">
          <h3 ng-bind="project.title"></h3>
          <p ng-bind="project.oneSentence"></p>
          <ul>
            <li ng-repeat="tech in project.tech"><span ng-bind="tech"></span></li>
          </ul>
        </div>
      </a>
    </article>

</section>
